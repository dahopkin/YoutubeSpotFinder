<!doctype html>
<html>
<head>
    <title>YouTube Spot Finder Options</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/idSource.js"></script>
    <script src="../js/actionResult.js"></script>
    <script src="../js/bookmarksModule.js"></script>
    <link href="../css/options.css" rel="stylesheet"/>
    <script src="../js/options.js"></script>
</head>
<body>
    <h1>YouTube Spot Finder Options</h1>
    <div>Export Bookmarks</div>
    <div><button id="export-bookmarks">Export Bookmarks</button></div>
    <div>Import Bookmarks</div>
    <input type="file" id="input" accept="application/json">
    <div id="status-section" class="status-message">
        <span id="status-message"></span>
    </div>
    <div>Erase All Bookmarks</div>
    <div><button id="clear">Erase Bookmarks</button></div>
    
</body>
</html>
