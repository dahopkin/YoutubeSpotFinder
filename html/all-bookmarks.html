<!doctype html>
<html>

<head>
    <title>YouTube Spot Finder Options</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/idSource.js"></script>
    <script src="../js/actionResult.js"></script>
    <script src="../js/bookmarksModule.js"></script>
    <link href="../css/all-bookmarks.css" rel="stylesheet" />
    <script src="../js/all-bookmarks.js"></script>
</head>

<body>
    <div id="main-content">
        <h1 class="text-center">YouTube Spot Finder Bookmarks</h1>
        <div id="full-list">
            <div class="video-info">
                <div class="video-header">
                    <span class="video-title">This is a long title. Maybe the longest you'll ever see in your miserable life.</span>
                    <!-- <button class="btn btn-grey edit-title-button" type="button">Edit</button> -->
                </div>
                <div class="bookmarks">
                    <div class="bookmark-row">
                        <a class="cell time" target="_blank" href="#">00:00:00</a>
                        <div class="cell description">Description</div>
                        <div class="cell actions">
                            <button class="btn btn-grey edit-button" type="button">Edit</button>
                            <button class="btn btn-grey delete-button" type="button">Delete</button>
                            <button class="btn btn-grey share-button" type="button">Share Link</button>
                        </div>
                    </div>
                    <div class="bookmark-row">
                        <a class="cell time" target="_blank" href="#">00:00:00</a>
                        <div class="cell description">this is a super long description. they shouldn't be this long typically, but whatever the user wants.
                            Nobody asks what I want.</div>
                        <div class="cell actions">
                            <button class="btn btn-grey edit-button" type="button">Edit</button>
                            <button class="btn btn-grey delete-button" type="button">Delete</button>
                            <button class="btn btn-grey share-button" type="button">Share Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
